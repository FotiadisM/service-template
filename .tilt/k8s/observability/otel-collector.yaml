apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/name: otel-collector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/name: otel-collector
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - namespaces/status
      - nodes
      - nodes/spec
      - pods
      - pods/status
      - replicationcontrollers
      - replicationcontrollers/status
      - resourcequotas
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app.kubernetes.io/name: otel-collector
  ports:
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-grpc
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/name: otel-collector
data:
  config.yaml: |
    receivers:
      k8s_events:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:
      k8sattributes:
      resource/k8s_events:
        attributes:
          - action: insert
            key: service.name
            value: kubernetes-events
          - action: insert
            key: k8s.cluster.name
            value: fotiadism-local
      resource/enrichment:
        attributes:
          - action: insert
            key: k8s.cluster.name
            value: fotiadism-local
          - action: insert
            key: service.instance.id
            from_attribute: k8s.pod.uid
          - action: insert
            key: deployment.environment.name
            value: local

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
        path: /healthz

    exporters:
      debug:
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true
      otlphttp/tempo:
        endpoint: http://tempo:4318
      otlphttp/loki:
        endpoint: http://loki:3100/otlp
      otlphttp/prometheus:
        endpoint: http://prometheus:9090/api/v1/otlp
      otlphttp/mimir:
        endpoint: http://mimir:9009/otlp

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [k8sattributes, batch, resource/enrichment]
          exporters: [otlphttp/tempo]

        metrics:
          receivers: [otlp]
          processors: [k8sattributes, batch, resource/enrichment]
          exporters: [otlphttp/mimir]

        logs:
          receivers: [otlp]
          processors: [k8sattributes, batch, resource/enrichment]
          exporters: [otlphttp/loki]

        logs/k8s_events:
          receivers: [k8s_events]
          processors: [batch, resource/k8s_events]
          exporters: [otlphttp/loki]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.115.1
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 1888 # pprof extension
            - containerPort: 8888 # Prometheus metrics exposed by the Collector
            - containerPort: 8889 # Prometheus exporter metrics
            - containerPort: 13133 # health_check extension
            - containerPort: 4317 # OTLP gRPC receiver
            - containerPort: 4318 # OTLP http receiver
            - containerPort: 55679 # zpages extension
          livenessProbe:
            httpGet:
              port: 13133
              path: /healthz
            initialDelaySeconds: 5
          volumeMounts:
            - name: otel-collector
              mountPath: /etc/otel/
      volumes:
        - name: otel-collector
          configMap:
            name: otel-collector
